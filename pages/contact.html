    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Me</h1>

            <!-- Contact Form -->
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <!-- Google Maps Embedded Location -->
            <div class="map">
                <h2>Find Me Here</h2>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6266.39988276026!2d128.55411873849278!3d38.251668612851965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5fd8be0eb577b56f%3A0x5838190d2d9467ae!2z6rK964-Z64yA7ZWZ6rWQIOyWke2YhOybkA!5e0!3m2!1sen!2skr!4v1732254641819!5m2!1sen!2skr"
                    height="300" width="600"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">



                ></iframe>


            </div>
        </section>
    </main>
